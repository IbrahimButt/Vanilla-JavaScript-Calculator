<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <link rel="stylesheet" href="./css/styles.css"/>
    <title>Shunting Yard Postfix Calculator</title>
  </head>
  <body>
    <div class="calculator">
      <div class="calculator__display" id="calculator__display" node-content="0">0</div>
      <div class="calculator__bottom" id="calculator__bottom">
        <div class="button" node-content="AC" onclick="handlers.clearAll(this)">AC</div>
        <div class="button" node-content="+/-" onclick="handlers.onOperatorPress(this)">+/-</div>
        <div class="button" node-content="%" onclick="handlers.onPercentPress(this)">%</div>
        <div class="button" node-content="÷" onclick="handlers.onOperatorPress(this)">÷</div>
        <div class="button" node-content="7" onclick="handlers.onDigitOrDecimalpress(this)">7</div>
        <div class="button" node-content="8" onclick="handlers.onDigitOrDecimalpress(this)">8</div>
        <div class="button" node-content="9" onclick="handlers.onDigitOrDecimalpress(this)">9</div>
        <div class="button" node-content="×" onclick="handlers.onOperatorPress(this)">×</div>
        <div class="button" node-content="4" onclick="handlers.onDigitOrDecimalpress(this)">4</div>
        <div class="button" node-content="5" onclick="handlers.onDigitOrDecimalpress(this)">5</div>
        <div class="button" node-content="6" onclick="handlers.onDigitOrDecimalpress(this)">6</div>
        <div class="button" node-content="-" onclick="handlers.onOperatorPress(this)">-</div>
        <div class="button" node-content="1" onclick="handlers.onDigitOrDecimalpress(this)">1</div>
        <div class="button" node-content="2" onclick="handlers.onDigitOrDecimalpress(this)">2</div>
        <div class="button" node-content="3" onclick="handlers.onDigitOrDecimalpress(this)">3</div>
        <div class="button" node-content="+" onclick="handlers.onOperatorPress(this)">+</div>
        <div class="button" node-content="0" onclick="handlers.onDigitOrDecimalpress(this)">0</div>
        <div class="button" node-content="." onclick="handlers.onDigitOrDecimalpress(this)">.</div>
        <div class="button" node-content="=" onclick="handlers.onEqualPress(this)">=</div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
