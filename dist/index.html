<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" tpye="text/css" href="./styles.css">
  <link href="https://fonts.googleapis.com/css?family=Titillium+Web" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="calculator">
      <div class="calculator__top" id="calculator__top">
        <div class="history" id="history">
        </div>
        <div class="input" id="input">
          0
        </div>
      </div>
      <div class="calculator__bottom" id="calculator__bottom">
        <button value="clearAll" onclick="calculator.clearAll()">C</button>
        <button value="addMinus">&#177;</button>
        <button value="percent">%</button>
        <button onclick="onOperatorPress(this)"  value="divide">&#247;</button>

        <button onclick="onDigitPress(this)" value="7">7</button>
        <button onclick="onDigitPress(this)" value="8">8</button>
        <button onclick="onDigitPress(this)" value="9">9</button>
        <button onclick="onOperatorPress(this)"  value="multiply">&#215</button>

        <button onclick="onDigitPress(this)" value="4">4</button>
        <button onclick="onDigitPress(this)" value="5">5</button>
        <button onclick="onDigitPress(this)" value="6">6</button>
        <button onclick="onOperatorPress(this)"  value="subtract">&#8722;</button>

        <button onclick="onDigitPress(this)" value="1">1</button>
        <button onclick="onDigitPress(this)" value="2">2</button>
        <button onclick="onDigitPress(this)" value="3">3</button>
        <button onclick="onOperatorPress(this)"  value="add">+</button>
        
        <button class="zero-button" onclick="onDigitPress(this)" value="0">0</button>
        <!-- <button onclick="onDigitPress(this)" value="00">00</button> -->
        <button onclick="onDigitPress(this)" value="decimal">.</button>
        <button onclick="calculator.getTotal(this)"  value="getTotal">=</button>
      </div>
    </div>
  </div>
  <!-- <script src="script.js"></script> -->
  <script src="//cdnjs.cloudflare.com/ajax/libs/numeral.js/2.0.6/numeral.min.js"></script>
  <script src="script.js"></script>
  
</body>
</html>
