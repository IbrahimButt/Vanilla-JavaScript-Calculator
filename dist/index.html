<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <link rel="stylesheet" href="./css/styles.css"/>
    <title>Shunting Yard Postfix Calculator</title>
    <script type="module" src="main.js"></script>
  </head>
  <body>
    <div class="calculator">
      <div class="calculator__display" id="calculator__display" node-content="0">0</div>
      <div class="calculator__bottom" id="calculator__bottom">
        <div class="button" node-content="AC">AC</div>
        <div class="button" node-content="+/-">+/-</div>
        <div class="button" node-content="%">%</div>
        <div class="button" node-content="÷">÷</div>
        <div class="button" node-content="7">7</div>
        <div class="button" node-content="8">8</div>
        <div class="button" node-content="9">9</div>
        <div class="button" node-content="×">×</div>
        <div class="button" node-content="4">4</div>
        <div class="button" node-content="5">5</div>
        <div class="button" node-content="6">6</div>
        <div class="button" node-content="-">-</div>
        <div class="button" node-content="1">1</div>
        <div class="button" node-content="2">2</div>
        <div class="button" node-content="3">3</div>
        <div class="button" node-content="+">+</div>
        <div class="button" node-content="0">0</div>
        <div class="button" node-content=".">.</div>
        <div class="button" node-content="=">=</div>
      </div>
    </div>
  </body>
</html>
