<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <link rel="stylesheet" href="./css/styles.css"/>
    <title>Shunting Yard Postfix Calculator</title>
  </head>
  <body>
    <div class="calculator">
      <div class="calculator__top" id="calculator__top">
        <div class="history-display" id="historyDisplay"></div>
        <div class="input-display" id="inputDisplay">2018.3</div>
      </div>
      <div class="calculator__bottom" id="calculator__bottom">
        <div class="button"><span class="button-pop">AC</span><span class="button-text">AC</span></div>
        <div class="button"><span class="button-pop">+/-</span><span class="button-text">+/-</span></div>
        <div class="button"><span class="button-pop">%</span><span class="button-text">%</span></div>
        <div class="button"><span class="button-pop">รท</span><span class="button-text">รท</span></div>
        <div class="button"><span class="button-pop">7</span><span class="button-text">7</span></div>
        <div class="button"><span class="button-pop">8</span><span class="button-text">8</span></div>
        <div class="button"><span class="button-pop">9</span><span class="button-text">9</span></div>
        <div class="button"><span class="button-pop">&#215;</span><span class="button-text">&#215;</span></div>
        <div class="button"><span class="button-pop">4</span><span class="button-text">4</span></div>
        <div class="button"><span class="button-pop">5</span><span class="button-text">5</span></div>
        <div class="button"><span class="button-pop">6</span><span class="button-text">6</span></div>
        <div class="button"><span class="button-pop">-</span><span class="button-text">-</span></div>
        <div class="button"><span class="button-pop">1</span><span class="button-text">1</span></div>
        <div class="button"><span class="button-pop">2</span><span class="button-text">2</span></div>
        <div class="button"><span class="button-pop">3</span><span class="button-text">3</span></div>
        <div class="button"><span class="button-pop">+</span><span class="button-text">+</span></div>
        <div class="button"><span class="button-pop">0</span><span class="button-text">0</span></div>
        <div class="button"><span class="button-pop">.</span><span class="button-text">.</span></div>
        <div class="button"><span class="button-pop">=</span><span class="button-text">=</span></div>
      </div>
    </div>
    <script src="animations.js"></script>
  </body>
</html>
