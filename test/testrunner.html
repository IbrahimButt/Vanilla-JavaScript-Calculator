<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>

  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500" rel="stylesheet"> 
  <link rel="stylesheet" href="./assets/customstyles.css">
</head>

<body>
  <div class="container">
    <div class="calculator">
      <div class="calculator__top" id="calculator__top">
        <div class="history" id="history">
        </div>
        <div class="input" id="input">
          0
        </div>
      </div>
      <div class="calculator__bottom" id="calculator__bottom">
        <button value="clearAll">C</button>
        <button value="addMinus">&#177;</button>
        <button value="percent">%</button>
        <button value="divide">&#247;</button>

        <button value="7">7</button>
        <button value="8">8</button>
        <button value="9">9</button>
        <button value="multiply">&#215</button>

        <button value="4">4</button>
        <button value="5">5</button>
        <button value="6">6</button>
        <button value="subtract">&#8722;</button>

        <button value="1">1</button>
        <button value="2">2</button>
        <button value="3">3</button>
        <button value="add">+</button>

        <button value=".">.</button>
        <button value="0">0</button>
        <button value="00">00</button>
        <button value="getTotal">=</button>
      </div>
    </div>
  </div>
  <script src="../dist/script.js"></script>
  <script src="../dist/numeral.js"></script>
  
  <div id="mocha"></div>
